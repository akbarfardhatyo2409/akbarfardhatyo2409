<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTX Switch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RTX Switch</h1>
    <label class="switch">
      <input type="checkbox" id="rtxSwitch">
      <span class="slider"></span>
    </label>
    <div id="rtxImageContainer">
      <img id="rtxImage" src="rtx_off.png" alt="RTX" class="rtx-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
